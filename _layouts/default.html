<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          {% if site.logo %}
          <img style="height:1.8em; margin:0; margin-bottom: -0.4rem; /*margin is fix for concrete fsifn-logo*/"
            src="{{ site.logo | relative_url }}" alt="{{ site.title }}">
          {% else %}
          <h1 class="nav-title">{{ site.title }}</h1>
          {% endif %}
          <!-- <h1 class="nav-title" style="font-size:5rem;">{{ site.title }}</h1> -->
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
